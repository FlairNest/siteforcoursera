<!DOCTYPE html>
<html lang="en-ru">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Reviews</title>

<link href="css/style1.css" rel="stylesheet" type="text/css">
</head>
<body>

<main>
    <section>
        <article class="container-fluid text-white">
            <div class="img-container">
                <img src="images/1.jpg" id="person-img" alt="">
            </div>
            <div class="button-container">
                <button class="btn btn-success prev-btn aboba text-white">
                    Previous
                </button>
                <button class="btn btn-success random-btn aboba bg-success text-white">
                    Random
                </button>
                <button class="btn btn-success next-btn aboba bg-success text-white">
                    Next
                </button>                
            </div>
            <p id="author">Brad Pitt</p>
            <p id="job">Actor</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem dolores facilis consectetur ab cupiditate voluptate pariatur, sint sunt cum earum quae, veniam a fuga magnam eveniet nesciunt. Aliquid, dignissimos officiis.
            </p>
            <div id="footer">
                <div class="wave">
                    <div class="wave-one"></div>
                    <div class="wave-two"></div>    
                </div>
            </div>
            
            
        </article>
    </section>
</main>

<script src="js/script.js" type="text/javascript"></script>

</html>
